<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <style>

  html, body {
    height: 100%;
    overflow: hidden
  }
  .rails-default-error-page {
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    height: 100%;
    font-family: "Helvetica", "sans-serif"
  }

  .rails-default-error-page h1 {
    font-size: 20vh;
    font-family:"Pattaya", "sans-serif";
    color: transparent;
      /* webkit only for graceful degradation to IE */
      background: -webkit-repeating-linear-gradient(-45deg, #80FFDB, #64DFDF, #4EA8DE, #5E60CE, #6930C3, #7400B8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    font-weight: bold;
    position: relative;
    margin: -10vh 0 0;
    padding: 0;
  }


  .rails-default-error-page p {
    color: #EC8694;
    font-size: 6vh;
    font-weight: bold;
    line-height: 8vh;
    max-width: 600px;
    position: relative;
    margin-top:0;
  }

  .rails-default-error-page p#detail-help {
    color: #EC8694;
    font-size: 3vh;
    font-weight: 400;
    line-height: 6vh;
    max-width: 600px;
    position: relative;
    margin-top:0;
  }

  span#title-help {
    color:#6930C3 ;
    font-family:"Pattaya", sans-serif;
    font-size: 3vh;
    font-weight: 400;
    line-height: 6vh;
    max-width: 600px;
    position: relative;
    margin-top:0;
  }

  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/500.html -->
  <div class="dialog">
    <div>
      <img src="/grandmother.png" alt="" width="200px">
      <h1>Oups</h1>
      <p>Quelque chose ne tourne pas rond...</p>
      <p id="detail-help">Si le problème persiste, contacte la team <span id="title-help">Tata Monique</span> à sos@tatamonique.com</p>
    </div>
  </div>
</body>
</html>
